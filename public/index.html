<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="main.css">
    <title>SoundScape</title>
</head>
<body>
<header class="header">
    <a href="/" class="logo">
        <img src="images/logo.png" style="width: 2em; height: 2em;" alt="Логотип SoundScape">
        SoundScape
    </a>
    <input type="text" placeholder="Поиск...">
    <button id="SignIn" onclick="showRegisterPage()" class="login-btn">Войти</button>
    <button id="avatarButton" class="avatar-button" onclick="goToProfile()">М</button>
</header>
<div class="content-container">
    <nav class="sidebar" id="sidebar">
        <button id="collapseBtn" onclick="toggleSidebar()" > </button>
<!--            <img src="images/hamburger_button.png" alt="Свернуть" style="width: 1.5em; height: 1.5em; filter: invert(100%);">-->
        <ul>
            <li><img src="images/logo.png" style= "filter: brightness(0) saturate(100%) invert(100%) sepia(0%) saturate(0%) hue-rotate(0deg);" alt="Иконка Главная"><a href="#" onclick="">Главная</a></li>
            <li><img src="images/my_tracks.png" alt="Иконка Топ"><a href="#" onclick="">Топ</a></li>
            <li><img src="images/news.png" alt="Иконка Новинки"><a href="#" onclick="showNewReleases()">Новинки</a></li>
            <li><img src="images/подборки.png" alt="Иконка Подборки"><a href="#" onclick="showCollections()">Подборки</a></li>
            <li><img src="images/artist.png" alt="Иконка Исполнители"><a href="#" onclick="">Исполнители</a></li>

            <li class="divider"></li>
            <li><img src="images/my_tracks.png" alt="Иконка Мои треки"><a href="#" onclick="showMyTracks()">Мои треки</a></li>
            <li><img src="images/playlists.png" alt="Иконка Плейлисты"><a href="#" onclick="showPlaylists()">Плейлисты</a></li>
            <li><img src="images/albums.png" alt="Иконка Альбомы"><a href="#" onclick="">Альбомы</a></li>

        </ul>
    </nav>
    <section class="content">
        <div id="my-tracks" class="block">
            <!-- Динамический контент будет загружен здесь -->
        </div>
        <div id="playlists" class="block">
            <!-- Динамический контент будет загружен здесь -->
        </div>
        <div id="collections" class="block">
            <!-- Динамический контент будет загружен здесь -->
        </div>
        <div id="new-releases" class="block">
            <!-- Динамический контент будет загружен здесь -->
        </div>
    </section>
</div>
<footer>
    <!-- Текущий трек -->
</footer>
<script src="main.js"></script>
</body>
</html>
