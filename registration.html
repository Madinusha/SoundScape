<!--<h2>Weekly Coding Challenge #1: Sign in/up Form</h2>-->
<div class="container" id="container">
  <div class="form-container sign-up-container">
    <form action="#">
      <link rel="stylesheet" href="registration.css">
      <meta charset="UTF-8">

      <h1>Создайте аккаунт</h1>
      <input type="text" placeholder="Имя" />
      <input type="email" placeholder="Логин" />
      <input type="password" placeholder="Пароль" />
      <button>Зарегистрироваться</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Войти</h1>
      <input type="email" placeholder="Логин" />
      <input type="password" placeholder="Пароль" />
      <a href="#">Забыли пароль?</a>
      <button>Войти</button>
    </form>
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Рады видеть тебя снова!</h1>
        <p>Войди в аккаунт, чтобы продолжить прослушивание любимых треков</p>
        <button class="ghost" id="signIn">Войти</button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>Привет, друг!</h1>
        <p>Введи свои персональные данные и начни путешествие с нами!</p>
        <button class="ghost" id="signUp">Зарегистрироваться</button>
      </div>
    </div>
  </div>
</div>

<footer>

</footer>
<script src="registration.js"></script>
